<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibraryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibraryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{libraryController.selected.id}" title="#{bundle.EditLibraryTitle_id}" required="true" requiredMessage="#{bundle.EditLibraryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLibraryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{libraryController.selected.name}" title="#{bundle.EditLibraryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditLibraryLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{libraryController.selected.phone}" title="#{bundle.EditLibraryTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditLibraryLabel_address}" for="address" />
                    <h:inputText id="address" value="#{libraryController.selected.address}" title="#{bundle.EditLibraryTitle_address}" />
                </h:panelGrid>
                <h:commandLink action="#{libraryController.update}" value="#{bundle.EditLibrarySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibraryViewLink}"/>
                <br />
                <h:commandLink action="#{libraryController.prepareList}" value="#{bundle.EditLibraryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibraryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
