<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibraryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibraryLabel_id}"/>
                    <h:outputText value="#{libraryController.selected.id}" title="#{bundle.ViewLibraryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLibraryLabel_name}"/>
                    <h:outputText value="#{libraryController.selected.name}" title="#{bundle.ViewLibraryTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLibraryLabel_phone}"/>
                    <h:outputText value="#{libraryController.selected.phone}" title="#{bundle.ViewLibraryTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewLibraryLabel_address}"/>
                    <h:outputText value="#{libraryController.selected.address}" title="#{bundle.ViewLibraryTitle_address}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libraryController.destroyAndView}" value="#{bundle.ViewLibraryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibraryEditLink}"/>
                <br />
                <h:commandLink action="#{libraryController.prepareCreate}" value="#{bundle.ViewLibraryCreateLink}" />
                <br />
                <h:commandLink action="#{libraryController.prepareList}" value="#{bundle.ViewLibraryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibraryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
