<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibraryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibraryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{libraryController.selected.id}" title="#{bundle.CreateLibraryTitle_id}" required="true" requiredMessage="#{bundle.CreateLibraryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLibraryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{libraryController.selected.name}" title="#{bundle.CreateLibraryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateLibraryLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{libraryController.selected.phone}" title="#{bundle.CreateLibraryTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateLibraryLabel_address}" for="address" />
                    <h:inputText id="address" value="#{libraryController.selected.address}" title="#{bundle.CreateLibraryTitle_address}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libraryController.create}" value="#{bundle.CreateLibrarySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libraryController.prepareList}" value="#{bundle.CreateLibraryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibraryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
