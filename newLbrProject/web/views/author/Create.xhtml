<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{authorController.selected.id}" title="#{bundle.CreateAuthorTitle_id}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_fio}" for="fio" />
                    <h:inputText id="fio" value="#{authorController.selected.fio}" title="#{bundle.CreateAuthorTitle_fio}" />
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_country}" for="country" />
                    <h:inputText id="country" value="#{authorController.selected.country}" title="#{bundle.CreateAuthorTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_book}" for="book" />
                    <h:selectOneMenu id="book" value="#{authorController.selected.book}" title="#{bundle.CreateAuthorTitle_book}" >
                        <f:selectItems value="#{bookController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorController.create}" value="#{bundle.CreateAuthorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.CreateAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
